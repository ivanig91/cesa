plugins {
    id 'java'
}

group 'org.example'
version 'IU-2018.2.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.firebase:firebase-admin:6.12.2'
    implementation 'org.json:json:20171018'
}
